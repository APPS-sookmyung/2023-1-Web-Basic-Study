<!DOCTYPE html>
<html>
  <head>
    <title>Random Gradient Background</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, black, white);
        height: 100vh;
      }

      button {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        border: none;
        background: white;
      }
    </style>
  </head>

  <body>
    <button id="btn">Give me color</button>
    <script src="index.js"></script>
  </body>
</html>
