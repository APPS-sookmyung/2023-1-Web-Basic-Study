<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./App.css" />
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!-- import react & react-dom -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    function Profile({ pic, name, role, newTag }) {
      return (
        <div className="profile">
          <img className="photo" src={pic} alt="image" />
          <h1>{name}</h1>
          <p>{role}</p>
          {newTag && <span className="new">new</span>} // newTag가 true이면 span
        </div>
      );
    }

    function App() {
      return (
        <div>
          <Profile
            pic="pic1.jpg"
            name="James Kim"
            role="프론트엔트 개발자"
            newTag={true}
          />
          <Profile pic="pic2.jpg" name="Anna Young" role="백엔드 개발자" />
          <Profile pic="pic3.jpg" name="Kyle Yu" role="기획자" />
        </div>
      );
    }

    const root = document.querySelector("#root");
    ReactDOM.createRoot(root).render(<App />);
  </script>
</html>
