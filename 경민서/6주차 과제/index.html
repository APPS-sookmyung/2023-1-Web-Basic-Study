<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./App.css" />
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!-- import react & react-dom -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    function Profile({name, role, profilePhoto, newTag}) {
      return (
        <div className="profile">
          <img className="photo" src={profilePhoto}></img>
          <h2>{name}</h2>
          <p>{role}</p>
          {newTag && 
            <span className="new">new</span>
          }
        </div>
      );
    }

    function App() {
      return (
        <div>
          <Profile name="James Kim" role="프론트엔드 개발자" profilePhoto="JamesKim.jpg" newTag={true} />
          <Profile name="Anna Young" role="백엔드 개발자" profilePhoto="AnnaYoung.jpg" />
          <Profile name="Kyle Yu" role="기획자" profilePhoto="KyleYu.jpg" />
        </div>
      );
    }

    const root = document.querySelector("#root");
    ReactDOM.createRoot(root).render(<App />);
  </script>
</html>
