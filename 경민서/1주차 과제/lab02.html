<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cat Form</h1>
    <form>
        <fieldset>
            <legend>Is your cat an indoor or outdoor cat?</legend>
            <label><input type="radio" name="in/outdoor" value="indoor">indoor</label>
            <label><input type="radio" name="in/outdoor" value="outdoor">outdoor</label>
        </fieldset>
        <fieldset>
            <legend>What's your cat's personality</legend>
            <label><input type="checkbox" name="personality" value="Loving">Loving</label>
            <label><input type="checkbox" name="personality" value="Lazy">Lazy</label>
            <label><input type="checkbox" name="personality" value="Energetic">Energetic</label>
        </fieldset>
        <input type="url" placeholder="cat photo URL">
        <button type="submit">Submit</button> 
    </form>
</body>
</html>
