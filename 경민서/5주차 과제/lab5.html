<!DOCTYPE html>
<head>
    <style>
        .centered {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const colors = [
    "#ef5777","#575fcf","#4bcffa","#34e7e4","#0be881","#f53b57",
    "#3c40c6","#0fbcf9","#00d8d6","#05c46b","#ffc048","#ffdd59",
    "#ff5e57","#d2dae2","#485460","#ffa801","#ffd32a","#ff3f34",
    ];
    function App() {
        const [count, setCounter] = React.useState(0);
        const onClick = () => {
            setCounter(count => count + 1);
            let color1 = colors[Math.floor(Math.random() * colors.length)];
            let color2 = color1;
            while (color1 == color2){
                color2 = colors[Math.floor(Math.random() * colors.length)];
            }
            document.body.style.background = `linear-gradient(to right, ${color1}, ${color2})`;
        };
        return (
            <div className="centered">
                <h5>Total Clicks : {count}</h5>
                <input
                    type="button" 
                    value="Give me color" 
                    onClick={onClick}
                />
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
</html>
