<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2번 과제</title>
</head>
<body>
    <script>
        
        function pyramid(number) {
            const arr=[];
            var n=Math.floor(number/2);

            for(i=0;i<number;i++){
                arr[i]=' ';
            }
            arr[n]='*';
            
            for(i=1;i<=n;i++) {
                console.log(arr.join(' ')); //js 에서 개행을 할때는 br 태그 사용 or console 창에 출력
                arr[n-i]='*';
                arr[n+i]='*';
                 //join 메서드: 배열의 모든 요소를 하나의 문자열로 출력하게 해주는 메서드.
    }
        }
    pyramid(10);
    
    </script>
</body>
</html>
