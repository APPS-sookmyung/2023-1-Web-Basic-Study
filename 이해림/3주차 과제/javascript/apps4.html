<!DOCTYPE html>
<html>

<body>
    <p id="demo"></p>
    <script>
        var inputString = prompt('당신의 나이는?');
        var age = parseInt(inputString);

        if (age >= 20) {
            document.write("성인입니다.");
        } else {
            document.write("미성년자입니다.");
        };
    </script>
</body>

</html>
