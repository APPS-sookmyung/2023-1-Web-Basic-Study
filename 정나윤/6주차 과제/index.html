<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./App.css" />
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!-- import react & react-dom -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    function Profile({text, Role, url,}) {
        
      return (
        <div className="profile">
          <img className="photo" src={url} alt="image" />
          <h1>{text}</h1>
          <p>{Role}</p>
        </div>
      );
    }
   
    function App() {

      return (
        <div>
          <Profile text="과일" Role="비타민" url="https://images.unsplash.com/photo-1683210063799-2d8cdd938982?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2942&q=80"/>
          <Profile text="류미성" Role="프론트엔드 개발자" url="https://images.unsplash.com/photo-1680393339458-d4c8d4e55249?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1425&q=80"/>
          <Profile text="정서연" Role="백엔드 개발자" url="https://images.unsplash.com/photo-1668766418520-04797d637e78?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=987&q=80"/>
        </div>
      );
    }

    const root = document.querySelector("#root");
    ReactDOM.createRoot(root).render(<App />);
  </script>
</html>
