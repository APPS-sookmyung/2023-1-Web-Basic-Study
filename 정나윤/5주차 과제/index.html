<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root"></div>
    <script src="color.js"></script>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
        const root = document.getElementById("root");
        function App () {
           const [background, setBackGround]=React.useState();
        
          const onClick = () => {
            const colors = [

    "#ef5777",
    "#575fcf",
    "#4bcffa",
    "#34e7e4",
    "#0be881",
    "#f53b57",
    "#3c40c6",
    "#0fbcf9",
    "#00d8d6",
    "#05c46b",
    "#ffc048",
    "#ffdd59",
    "#ff5e57",
    "#d2dae2",
    "#485460",
    "#ffa801",
    "#ffd32a",
    "#ff3f34"
  ];
            const body = document.querySelector("body");
            const randomIndex1 = Math.floor(Math.random() * colors.length);
            const randomIndex2 = Math.floor(Math.random() * colors.length);
            const color1 = colors[randomIndex1];
            const color2 = colors[randomIndex2];
            
            setBackGround(body.style.backgroundImage = `linear-gradient(0.25turn, ${color1}, ${color2})`);
          };
          return (
            <div>
              <button onClick={onClick}>Change Background</button>
              </div>
          );
        }
ReactDOM.render(<App/>, root);

  </script>
</html>
